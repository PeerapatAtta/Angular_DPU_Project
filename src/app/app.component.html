<app-header></app-header>

<main class="mt-5 pt-5">
    <router-outlet />
</main>

<app-footer></app-footer>

<!-- PrimeNG-Toast = popup dialog -->
<p-toast position="top-right" [style]="{'top':'80px'}">
    <ng-template let-message pTemplate="message">
      <div class="grid">
        <div class="col-12 font-bold" [innerHTML]="message.summary"></div>
        <div class="col-12" [innerHTML]="message.detail"></div>
      </div>
    </ng-template>
  </p-toast>
