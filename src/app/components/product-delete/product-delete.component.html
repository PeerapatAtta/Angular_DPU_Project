<div class="container mt-4">
    <h2>Delete Product</h2>
  
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
    <div *ngIf="product && !loading">
      <p>Are you sure you want to delete the following product?</p>
  
      <div class="card">
        <div class="card-header">
          <h3>{{ product.name }}</h3>
        </div>
        <div class="card-body">
          <p><strong>ID:</strong> {{ product.id }}</p>
          <p><strong>Price:</strong> {{ product.price | currency: 'THB':'symbol-narrow' }}</p>
          <p><strong>Description:</strong> {{ product.description }}</p>
        </div>
      </div>
  
      <div class="mt-3">
        <button class="btn btn-danger m-3" (click)="onDelete()">Confirm Delete</button>
        <button class="btn btn-secondary" [routerLink]="['/product/list']">Cancel</button>
      </div>
    </div>
  
    <div *ngIf="loading" class="text-center mt-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
