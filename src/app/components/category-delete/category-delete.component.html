<div class="container mt-4">
    <h2>Delete Category</h2>

    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <div *ngIf="category && !loading">
        <p>Are you sure you want to delete the following category?</p>

        <div class="card">
            <div class="card-header">
                <h3>{{ category.name }}</h3>
            </div>
            <div class="card-body">
                <p><strong>ID:</strong> {{ category.id }}</p>
                <p><strong>Description:</strong> {{ category.description }}</p>
            </div>
        </div>

        <div class="mt-3">
            <button class="btn btn-danger m-3" (click)="onDelete()">Confirm Delete</button>
            <button class="btn btn-secondary" [routerLink]="['/category/list']">Cancel</button>
        </div>
    </div>

    <div *ngIf="loading" class="text-center mt-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
