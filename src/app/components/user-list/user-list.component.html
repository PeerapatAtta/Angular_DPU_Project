<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">User List</h2>
        <button class="btn btn-primary" (click)="addUser()">Add User</button>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <!-- Search Bar -->
    <input type="text" class="form-control mb-3" placeholder="Search users..." #searchInput
        (keyup.enter)="searchUsers(searchInput.value)" />

    <!-- User Table -->
    <table class="table table-striped table-hover" *ngIf="users.length > 0; else noUsers">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.firstName }} {{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role || 'Unknown' }}</td>
                <td>
                    <!-- Action Buttons -->
                    <button class="btn btn-info btn-sm me-2" (click)="viewUser(user)">
                        <i class="bi bi-eye"></i> View
                    </button>
                    <button class="btn btn-warning btn-sm me-2" (click)="editUser(user)">
                        <i class="bi bi-pencil"></i> Edit
                    </button>
                    <button class="btn btn-danger btn-sm" (click)="deleteUser(user)">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- No Users Message -->
    <ng-template #noUsers>
        <div class="alert alert-info text-center">No users found.</div>
    </ng-template>

    <!-- Loading Spinner -->
    <div *ngIf="loading" class="text-center mt-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
