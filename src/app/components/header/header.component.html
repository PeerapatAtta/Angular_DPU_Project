<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <!-- Logo -->
            <a routerLink="home" class="d-flex align-items-center text-white text-decoration-none me-3">
                <img src="assets/tiger1.png" width="50" height="50" alt="Logo">
            </a>

            <!-- Navigation Links -->
            <ul class="nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a routerLink="home" class="nav-link px-2 text-white">Home</a>
                </li>
                <li class="nav-item">
                    <a routerLink="product/list" class="nav-link px-2 text-white">Product</a>
                </li>
                <li class="nav-item">
                    <a routerLink="category/list" class="nav-link px-2 text-white">Category</a>
                </li>
                <li class="nav-item">
                    <a routerLink="user" class="nav-link px-2 text-white">User</a>
                </li>
            </ul>

            <!-- Search Bar -->
            <form class="me-3" role="search">
                <input type="search" class="form-control" placeholder="Search" aria-label="Search">
            </form>

            <!-- Icons and Buttons -->
            <div class="d-flex align-items-center text-end">

                <a routerLink="cart/list" class="text-white me-3">
                    <i class="bi bi-cart" style="font-size: 1.5rem;"></i>
                </a>
                <a routerLink="favorite/list" class="text-white me-3">
                    <i class="bi bi-heart-fill" style="font-size: 1.5rem;"></i><span class="badge bg-danger">{{ favoriteCount }}</span>
                </a>

                @if (isUserAuthenticated) {
                <button type="button" class="btn btn-danger mx-2" (click)="logout()">Logout</button>
                }
                @else{
                <button type="button" class="btn btn-success mx-2" (click)="gotoLogin()">Login</button>
                }

            </div>
        </div>
    </div>
</header>
