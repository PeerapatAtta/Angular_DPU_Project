<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Category List</h2>
        <!-- ปุ่มเพิ่มสินค้า จัดชิดขอบขวา -->
        <button class="btn btn-primary" (click)="addCategory()">Add Category</button>
    </div>

    <!-- ตารางรายการสินค้า -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.description}}</td>
                <td>
                    <!-- ปุ่มแก้ไข และ ปุ่มลบ -->
                    <button class="btn btn-info btn-sm me-2" (click)="categoryDetail(category)">
                        <i class="bi bi-eye"></i> Detail
                    </button>
                    <button class="btn btn-warning btn-sm me-2" (click)="editCategory(category)">
                        <i class="bi bi-pencil"></i> Edit
                    </button>
                    <button class="btn btn-danger btn-sm" (click)="deleteCategory(category)">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
