<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Product List</h2>
        <!-- ปุ่มเพิ่มสินค้า จัดชิดขอบขวา -->
        <button class="btn btn-primary" (click)="addProduct()">Add Product</button>
    </div>

    <!-- ตารางรายการสินค้า -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price (THB)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price | currency: 'THB':'symbol-narrow' }}</td>
                <td>
                    <!-- ปุ่มแก้ไข และ ปุ่มลบ -->
                    <button class="btn btn-info btn-sm me-2" (click)="viewItem(product)">
                        <i class="bi bi-eye"></i> Detail
                    </button>
                    <button class="btn btn-warning btn-sm me-2" (click)="editProduct(product)">
                        <i class="bi bi-pencil"></i> Edit
                    </button>
                    <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
